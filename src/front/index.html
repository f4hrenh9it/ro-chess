<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>W2ch</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta http-equiv="cleartype" content="on">
  <meta name="format-detection" content="telephone=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <script>
    $(document).ready(function(){
      $("#connect-btn").click(function(){
        var player = $("#inp-connect").val();
        connectToServer(player);
      });
    });
    $(document).ready(function(){
      $("#turns-btn").click(function(){
        var turns = $("#inp-turns").val();
        rewindTurns(turns);
      });
    });
  </script>
  <div class="container">
    <div class="jumbotron">
      <input id="inp-connect" type="text">
      <button type="button" id="connect-btn" class="btn-primary">Connect</button>
      <p></p>
      <input id="inp-turns" type="text">
      <button type="button" id="turns-btn" class="btn-success">Rewind</button>
      <p></p>
      <div id="log" class="pre-scrollable scrollable"></div>
      <div id="content">
        <script type="text/javascript" src="./dist/vendor.bundle.js"></script>
        <script type="text/javascript" src="./dist/bundle.js"></script>
      </div>
    </div>
  </div>
</body>
<style>
  .scrollable {
    overflow-y: scroll;
  }
</style>

</html>
